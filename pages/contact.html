<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Advanced Bytes to learn how we can support your organization's strategic goals." />
  <title>Contact Us | Advanced Bytes</title>
  <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="../assets/icons/AB_logo.png" alt="Advanced Bytes Logo" />
      Advanced Bytes
    </div>
    <div class="nav-group">
      <nav>
        <a href="../index.html">Home</a>
        <a href="../pages/about.html">About</a>
        <a href="../pages/services.html">Services</a>
        <a href="#" class="active">Contact</a>
      </nav>
      <a href="#" class="button">Get Started</a>
    </div>
  </header>

  <div class="hero">
    <div class="tag">CONTACT</div>
    <h1>Let’s Connect</h1>
    <p class="subtitle">Have questions or want to explore a collaboration? Reach out today.</p>
  </div>

<section class="contact-form">
  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email">
    </div>

    <div class="form-group full-width">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="How can we help you?"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="button">Send Message</button>
    </div>

  </form>
</section>


  <footer>
    <div class="footer-column">
      <div class="footer-logo">
        <img src="../assets/icons/AB_logo.png" alt="AdvBytes Logo">
        Advanced Bytes
      </div>
    </div>
    <div class="footer-column">
      <h4>Explore</h4>
      <a href="../pages/services.html">Services</a>
      <a href="#">Solutions</a>
      <a href="#">Blog</a>
    </div>
    <div class="footer-column">
      <h4>Connect</h4>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
    </div>
    <div class="footer-column newsletter">
      <h4>Newsletter</h4>
      <label for="email">Stay updated</label>
      <form>
        <input type="email" id="footer-email" name="email" placeholder="Email address">
        <button type="submit" class="button">Subscribe</button>
      </form>
    </div>
    <div class="footer-bottom">
      © 2025 Advanced Bytes. All rights reserved.
    </div>
  </footer>
</body>
</html>
